spring:
  application:
    name: commander
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration
    enabled: true

server:
  port: ${PORT:8080}

springdoc:
  api-docs:
    path: /api-docs